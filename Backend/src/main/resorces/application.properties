# ==========================
# Server Configuration
# ==========================

# Change the port (default is 8080)
server.port=8080

# Set application name
spring.application.name=PasswordStrengthChecker

# Enable CORS (if frontend is running separately, e.g., on localhost:5500 or Vercel/Netlify)
# Allow all origins, methods, and headers (for testing/demo)
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ==========================
# Logging
# ==========================

# Show logs in console
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
